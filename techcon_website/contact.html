<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #222; color: white; padding: 1em 2em; }
    nav a { margin: 0 15px; color: white; text-decoration: none; }
    main { padding: 2em; }
    form { max-width: 600px; margin-top: 20px; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 1em; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    iframe { width: 100%; height: 300px; border: none; margin-top: 20px; }
    .contact-info a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <a href="mailto:email@example.com">email@example.com</a>
      <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
      <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
      <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
    </section>

    <section class="map">
      <h2>Conference Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
